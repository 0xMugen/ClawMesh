name: Build and Push Docker Image

on:
  push:
    branches: [main]
  pull_request:

env:
  GHCR_REGISTRY: ghcr.io
  SCALEWAY_REGISTRY: rg.fr-par.scw.cloud
  SCALEWAY_NAMESPACE: ns-ponziland

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Scaleway Container Registry
        if: ${{ secrets.SCALEWAY_ACCESS_SECRET != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.SCALEWAY_REGISTRY }}
          username: ${{ env.SCALEWAY_NAMESPACE }}
          password: ${{ secrets.SCALEWAY_ACCESS_SECRET }}

      - name: Generate tags
        id: meta
        run: |
          COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          TIMESTAMP=$(date -u +"%y%m%d-%H%M")
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          TAGS="${{ env.GHCR_REGISTRY }}/${IMAGE_NAME}:latest"
          TAGS="${TAGS},${{ env.GHCR_REGISTRY }}/${IMAGE_NAME}:nightly-${TIMESTAMP}-${COMMIT_SHA}"

          if [[ "${{ secrets.SCALEWAY_ACCESS_SECRET }}" != "" ]]; then
            TAGS="${TAGS},${{ env.SCALEWAY_REGISTRY }}/${{ env.SCALEWAY_NAMESPACE }}/clawmesh-gateway:latest"
            TAGS="${TAGS},${{ env.SCALEWAY_REGISTRY }}/${{ env.SCALEWAY_NAMESPACE }}/clawmesh-gateway:nightly-${TIMESTAMP}-${COMMIT_SHA}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${TAGS}"

      - name: Build Docker image with Nix
        run: |
          nix build .#dockerImage --print-out-paths > docker-image-path.txt
          echo "image-path=$(cat docker-image-path.txt)" >> $GITHUB_ENV

      - name: Load and tag Docker image
        run: |
          docker load < "${{ env.image-path }}"
          LOADED_IMAGE=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep clawmesh-gateway | head -1)
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"
          for tag in "${TAG_ARRAY[@]}"; do
            docker tag "${LOADED_IMAGE}" "${tag}"
          done

      - name: Push Docker image
        run: |
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"
          for tag in "${TAG_ARRAY[@]}"; do
            docker push "${tag}"
          done
